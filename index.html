<!DOCTYPE html>
<head>
    <link rel ="stylesheet" href="style.css">
<title>
    Fake It Till You Make It
</title>
</head>
<body>
    <div id="topside">
    <h1>Gains"R"Us</h1>
    </div>
    
    <div id="choices">
    <p>Choose Exercise Here!</p>
    <form id="gains_form">
        <select name="muscle" id="muscle">
            <option value="chest">Chest</option>
            <option value="glutes">Glutes</option>
        </select>
    </form>
    </div>

    <div id="difficulty_container">
        <h2 id="beginner" class="level">Beginner</h2>
        <h2 id="intermediate" class="level">Intermediate</h2>
        <h2 id="expert" class="level">Expert</h2>
    </div>

    <div id="information" class="info">
        <p id="instructions"></p>
    </div>

    <div id="comment_section">
    <form input="text" id="comments">
        <label>Rate this exercise!</label>
        <input type="text" name="Rate" />
        <button id="button">Submit</button>
    </form>
    </div>  
    <script defer src="index.js"></script>
</body>
</html>
