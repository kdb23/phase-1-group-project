<!DOCTYPE html>
<head>
    <link rel ="stylesheet" href="style.css">
<title>
    Gains "R" Us
</title>
</head>
<body>
    <div id="header">
        <div class = "header-image">
            <div class = "header-text">
                <h2>Gains"R"Us</h2>
                <p id="numLikes">100</p>
                <button id="likes">Like for GAINS</button>
            </div>
        </div>
        <div id="choices">
            <p>Choose Exercise Here!</p>
            <form id="gains_form">
                <select name="muscle" id="muscle">
                    <option id="select-option" value="select-option">--Select Option--</option>
                    <option id="chest" value="chest">Chest</option>
                    <option id="glutes" value="glutes">Glutes</option>
                </select>
            </form>
        </div>
    </div>

    <div id="difficulty_container" class="row">
        <div class="contain">
            <h2 class="level">Beginner</h2>
            <div id="beginner">
            </div>
            <div id="beginnerInfo">
            </div>
        </div>
        <div class="contain">
            <h2 class="level">Intermediate</h2>
            <div id="intermediate">
            </div>
            <div id="intermediateInfo">
            </div>
        </div>
        <div class="contain">
            <h2 class="level">Expert</h2>
            <div id="expert">
            </div>
            <div id="expertInfo">
            </div>
        </div>
    </div>

    <script defer src="index.js"></script>
</body>
</html>
