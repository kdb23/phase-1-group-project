<!DOCTYPE html>
<head>
    <link rel ="stylesheet" href="style.css">
<title>
    Gains "R" Us
</title>
</head>
<body>
    <div id="header">
    <h1>Gains"R"Us</h1>
    </div>
    
    <div id="choices">
    <p>Choose Exercise Here!</p>
    <form id="gains_form">
        <select name="muscle" id="muscle">
            <option value="">---</option>
            <option id="chest" value="chest">Chest</option>
            <option id="glutes" value="glutes">Glutes</option>
        </select>
    </form>
    <button id="gains">Render Gains</button>
    </div>

    <div id="difficulty_container" class="row">
        <div id="beginner">
            <h2 class="level">Beginner</h2>
        </div>
        <div id="intermediate">
            <h2 class="level">Intermediate</h2>
        </div>
        <div id="expert">
            <h2 class="level">Expert</h2>
        </div>
    </div>

    <div id="information" class="info">
        <ul id="name">Name here</ul>
        <ul id="equipment">Equipment</ul>
        <ul id="instructions">Instructions</ul>
    </div>

    <form input="text" id="comments">
        <label>Rate this exercise!</label>

        <button id="button">Submit</button>
    </form>
    </div>  -->
    <script defer src="index.js"></script>
</body>
</html>
